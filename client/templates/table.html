<template name="table">
  <table>
    {{> thead}}
    {{> row}}
  </table>
</template>

<template name="thead">
  <thead>
    <th>Head 1</th>
    <th>Head 2</th> 
    <th>Head 3</th> 
  </thead>
</template>

<template name="row">
  <tr>
    <td>Data 1</td>
    <td>Data 2</td> 
    <td>Data 3</td> 
  </tr>
</template>
