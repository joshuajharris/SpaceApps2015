<template name="table">
  {{> sparkline type="line" array=[5,7,8,6,5,4,3]}}  
  <h2><i class="fa fa-globe"></i> {{title}}</h2>
  <a class="btn btn-default" href="{{url}}" target="_blank">Raw Data</a>
  <div class="table-responsive">
  <table class="table">
    {{> thead}}
    {{#each data}}
      {{> row}}
    {{/each}}
  </table>
  </div>
</template>

<template name="thead">
  <thead>
    {{#each colNames}}
    <th>{{this}}</th>
    {{/each}}
  </thead>
</template>

<template name="row">
  <tr>
    {{#each this}}
      {{> column}}
    {{/each}}
  </tr>
</template>

<template name="column">
  <td>{{this}}</td> 
</template>
