<template name="table">
  <table>
    {{> thead}}
    {{#each data}}
      {{> row}}
    {{/each}}
  </table>
</template>

<template name="thead">
  <thead>
    {{#each colNames}}
    <th>{{this}}</th>
    {{/each}}
  </thead>
</template>

<template name="row">
  <tr>
    {{#each this}}
      {{> column}}
    {{/each}}
  </tr>
</template>

<template name="column">
  <td>{{this}}</td> 
</template>
